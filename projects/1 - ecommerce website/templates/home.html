{% extends "layout.html" %} {% block content %}
<div class="display main-card shadow">
    <h2>Shop by Category:</h2>
    <div class="displayCategory">
      <ul class="category-list">
        {% for row in categoryData %}
        <li>
          <a href="/displayCategory?categoryId={{row[0]}}" class="btn btn-primary shadow">{{row[1]}}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <h2>Items</h2>
    <div class="item-container">
      {% for data in itemData %}
      {% for row in data %}
      <div class="card text-center item-card shadow-lg">
        <div class="card-header">
            {{row[1]}}
        </div>
        <div class="card-body">
          <p class="card-text">
            <img src={{ url_for('static', filename='uploads/' + row[4]) }}
            id="itemImage" />
          </p>
          <a href="/productDescription?productId={{row[0]}}" class="btn btn-primary shadow">Add to Cart</a>
        </div>
        <div class="card-footer text-muted">
            Rs {{row[2]}}
        </div>
      </div>
      {% endfor %}
      {% endfor %}
    </div>
  </div>
</div>
<div>{% endblock content %}</div>
