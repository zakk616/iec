{% extends "layout.html" %} {% block content %}
    <div class="display container">
		<p>{{ msg }}</p>
      <div class="card shadow-lg">
		<div class="card-header">Change Password</div>
        <div class="card-body">
		<form action={{ url_for('changePassword') }} method="POST" onsubmit="return validate()">
			<div class="input-group mb">
				<div class="input-group-prepend lbl-full">
				  <span class="input-group-text btn-primary"
					><i class="fa fa-arrow-circle-right" aria-hidden="true"
					  >&nbsp;&nbsp;</i
					>Old Password</span
				  >
				</div>
				<input
				type="password" name="oldpassword"
				  class="form-control"
				/>
			  </div>
			  <div class="input-group mb">
				<div class="input-group-prepend lbl-full">
				  <span class="input-group-text btn-primary"
					><i class="fa fa-arrow-circle-right" aria-hidden="true"
					  >&nbsp;&nbsp;</i
					>New Password</span
				  >
				</div>
				<input
				type="password" name="newpassword" id="newpassword"
				  class="form-control"
				/>
			  </div>
			  <div class="input-group mb">
				<div class="input-group-prepend lbl-full">
				  <span class="input-group-text btn-primary"
					><i class="fa fa-arrow-circle-right" aria-hidden="true"
					  >&nbsp;&nbsp;</i
					>Confirm Password</span
				  >
				</div>
				<input
				type="password" name="cpassword" id="cpassword"
				  class="form-control"
				/>
			  </div>
			<input class="btn btn-primary shadow" type="submit" value="Save">
			<a class="btn btn-primary margin-right" href="{{ url_for('profileHome') }}">Go to Profile</a>
		</form>
		</div>
</div></div>
</div>
<div>{% endblock content %}</div>
