<html>
  <head>
    <title>Sign up</title>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename = 'js/validateForm.js') }}"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body class="signin-body">
    <div class="container signin-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
          <div class="card signin-card">
            <div class="card-block">
              <img src="logo.png" alt="logo" class="img-fluid signin-img" />
              <form
                action="/register"
                class="signin-form"
                method="POST"
                onsubmit="return validate()"
              >
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="Email"
                    name="email"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                    placeholder="Password"
                    name="password"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="cpassword"
                    placeholder="Confirm Password"
                    name="cpassword"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="firstName"
                    class="form-control"
                    id="fname"
                    placeholder="First Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="lastName"
                    class="form-control"
                    id="lname"
                    placeholder="Last Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="address1"
                    class="form-control"
                    id="address1"
                    placeholder="Address 1"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="address2"
                    class="form-control"
                    id="address2"
                    placeholder="Address 2"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="zipcode"
                    class="form-control"
                    id="zipcode"
                    placeholder="Zipcode"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="city"
                    class="form-control"
                    id="city"
                    placeholder="City"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="state"
                    class="form-control"
                    id="state"
                    placeholder="State"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="country"
                    class="form-control"
                    id="country"
                    placeholder="Country"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="phone"
                    class="form-control"
                    id="phone"
                    placeholder="Phone"
                  />
                </div>

                <button type="submit" class="btn signin-btn">Register</button>

                <a href="/loginForm" class="create-new-account">Login here</a>
              </form>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"
      integrity="sha512-X7kCKQJMwapt5FCOl2+ilyuHJp+6ISxFTVrx+nkrhgplZozodT9taV2GuGHxBgKKpOJZ4je77OuPooJg9FJLvw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
