<html>
  <head>
    <title>jQuery Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <style>
      #footer {
        position: fixed;
        left: 0px;
        bottom: 0px;
        width: 100%;
      }

      #header {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
      }

      #main {
        text-align: center;
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header" id="header">
        <h1>jQuery Icons</h1>
      </div>

      <div data-role="main" id="main" class="ui-content">
        <p>Buttons :</p>
        <button class="ui-btn ui-icon-search ui-btn-icon-left">
          Standard Button
        </button>
        <a href="#" class="ui-btn ui-icon-clock ui-btn-icon-left"
          >Link Button</a
        >
        <button class="ui-btn ui-corner-all ui-icon-heart ui-btn-icon-left">
          Round Button
        </button>
        <button class="ui-btn ui-shadow ui-icon-location ui-btn-icon-left">
          Shadow Button
        </button>

        <button class="ui-btn ui-corner-all ui-icon-shop ui-btn-icon-left">
          Round Button
        </button>
        <button class="ui-btn ui-shadow ui-icon-gear ui-btn-icon-left">
          Shadow Button
        </button>
      </div>

      <div data-role="footer" id="footer">
        <h1>Copyright &copy; 2017</h1>
      </div>
    </div>
  </body>
</html>
