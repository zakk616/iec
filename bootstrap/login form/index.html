<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="bootstrap/css/bootstrap-grid.min.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <title>Login Page</title>
  </head>
  <body class="signin-body">
    <div class="container signin-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
          <div class="card signin-card">
            <div class="card-block">
              <img src="logo.png" alt="logo" class="img-fluid signin-img" />
              <form class="signin-form">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                    placeholder="Password"
                  />
                </div>
                <button type="button" class="btn signin-btn">Sign In</button>
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"></label>
                    Remember me <a href="#">Need Help?</a></label
                  >
                </div>
              </form>
            </div>
          </div>
          <a href="#" class="create-new-account">Create New Account</a>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"
      integrity="sha512-X7kCKQJMwapt5FCOl2+ilyuHJp+6ISxFTVrx+nkrhgplZozodT9taV2GuGHxBgKKpOJZ4je77OuPooJg9FJLvw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
